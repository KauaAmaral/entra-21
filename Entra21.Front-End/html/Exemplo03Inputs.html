<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Input</title>
</head>

<body>
    <!-- Form é o que permite enviar dados da pagina para o servidor-->
    <!-- METHOD GET: quer dizer que os dados serao enviados na url-->
    <!-- ACTION: e para onde estes dados serao enviados-->
    <form method="GET" action="/cadastrar">
        <div>
            <!-- Containter para componentes-->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"> <!-- Campo de terxto-->
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade"> <!-- Campo de inteiro-->
        </div>

        <div>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email"> <!-- Campo de E-mail-->
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha"> <!-- Campo de senha-->
        </div>

        <div>
            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" name="data_nascimento" id="data_nascimento"> <!-- Campo de data-->
        </div>

        <div>
            <label for="cor_preferida">Cor preferida</label>
            <select name="cor_preferida" id="cor_preferida">
                <!-- comboBox (caixa de selecao)-->
                <option value="1">Roxo</option>
                <option value="2">Vermelho</option>
                <option value="3">Rose</option>
                <option value="4">Azul</option>
                <option value="5">Verde</option>
                <option value="6">Ciano</option>
                <option value="7">Magenta</option>
            </select>
        </div>

        <div>
            <input type="checkbox" value="1" name="possui_alergias" id="possui_alergias">
            <label for="possui_alergias">Possui alergia</label>
        </div>

        <div>
            <input type="checkbox" value="1" name="fez-cirurgias" id="fez-cirurgias">
            <label for="fez-cirurgias">Fez cirurgias</label>
        </div>

        <div>
            <h3>Tipo de pessoa:</h3>
        </div>

        <div>
            <input type="radio" value="pf" name="tipo_pessoa" id="tipo_pessoa_fisica">
            <label for="tipo_pessoa_fisica">Pessoa Física</label>
        </div>

        <div>
            <input type="radio" value="pj" name="tipo_pessoa" id="tipo_pessoa_juridica">
            <label for="tipo_pessoa_juridica">Pessoa Jurídica</label>
        </div>

        <div>
            <h3>Tipo de jogo:</h3>
        </div>

        <div>
            <input type="radio" value="rpg" name="tipo_jogo" id="tipo_pessoa_rpg">
            <label for="tipo_pessoa_rpg">RPG</label>

            <input type="radio" value="fps" name="tipo_jogo" id="tipo_pessoa_fps">
            <label for="tipo_pessoa_fps">FPS</label>
        </div>

        <div>
            <button>Salvar</button>
        </div>
    </form>
</body>

</html>
